<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pharmaceutical Demand Forecast</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6f8;
      color: #1f2937;
    }

   header {
  background-color: #f9fafb;          
  border-bottom: 1px solid #e5e7eb;    
  padding: 24px 40px;
  font-size: 20px;
  font-weight: 500;
  color: #111827;
}
    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 40px;
    }

    .kpi-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .kpi {
      background-color: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 20px;
    }

    .kpi-title {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 6px;
    }

    .kpi-value {
      font-size: 26px;
      font-weight: 500;
    }

    .section {
      background-color: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 24px;
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 16px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>

<body>

<header>
  <div style="font-size:22px; font-weight:600;">
    Pharmaceutical Drug Demand Forecasting
  </div>

</header>

<div class="container">

  <div class="kpi-grid">
    <div class="kpi">
      <div class="kpi-title">Total Predictions</div>
      <div class="kpi-value" id="total_predictions">–</div>
    </div>

    <div class="kpi">
      <div class="kpi-title">Average Demand</div>
      <div class="kpi-value" id="average_demand">–</div>
    </div>

    <div class="kpi">
      <div class="kpi-title">Minimum Demand</div>
      <div class="kpi-value" id="min_demand">–</div>
    </div>

    <div class="kpi">
      <div class="kpi-title">Maximum Demand</div>
      <div class="kpi-value" id="max_demand">–</div>
    </div>
  </div>


  <div class="section">
    <div class="section-title">Demand Trend (Recent Predictions)</div>
    <canvas id="trendChart" height="100"></canvas>
  </div>

</div>



<script>
  const BASE_URL = "http://127.0.0.1:8000";


  fetch(`${BASE_URL}/analytics/summary`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("total_predictions").innerText = data.total_predictions;
      document.getElementById("average_demand").innerText = data.average_demand;
      document.getElementById("min_demand").innerText = data.min_demand;
      document.getElementById("max_demand").innerText = data.max_demand;
    });


  fetch(`${BASE_URL}/analytics/trend`)
    .then(res => res.json())
    .then(data => {
      const labels = data.map(item =>
        new Date(item.date).toLocaleTimeString()
      );

      const values = data.map(item => item.predicted_qty);

      const ctx = document.getElementById("trendChart").getContext("2d");

      new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: "Predicted Demand",
            data: values,
            borderColor: "#2563eb",
            backgroundColor: "rgba(37, 99, 235, 0.1)",
            tension: 0.3,
            fill: true
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: false
            }
          },
          scales: {
            x: {
              grid: {
                display: false
              }
            },
            y: {
              beginAtZero: true,
              grid: {
                color: "#e5e7eb"
              }
            }
          }
        }
      });
    });
</script>

</body>
</html>
